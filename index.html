<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <link rel="stylesheet" href="main.bbddc5f6d9b783b086c0.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">

      <div class="user-info">

        <div class="user-info__photo"></div>

        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button edit-info__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>

    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки:
        //ТМ: Рука не поднялась удалить, закомментируем =)))
      <div class="place-card">

          <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
            <button class="place-card__delete-icon"></button>
          </div>

          <div class="place-card__description">
            <h3 class="place-card__name">Камчатка</h3>
          
          <div class='place-card__description_like'>
          <button class="place-card__like-icon"></button>
            <p class="place-card__like-counter">0</p>
          </div>

        </div>
      </div>

      конец примера. -->


    </div>
    <div class="popup popup__addPlace">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="error error_card"></span>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="error error_link"></span>
            <button disabled type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    <div class="popup popup__user">
      <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close popup__close_user">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_user" name="editUser">
          <input type="text" name="userName" novalidate class="popup__input popup__input_user_name" placeholder="Имя" value='Jaques Causteau'>
          <span class="error error_user"></span>
          <input type="text" name="userJob" class="popup__input popup__input_user_job" placeholder="О себе" value="Sailor, Researcher">
          <span class="error error_job"></span>
          <button type class="button popup__button popup__button_user">Сохранить</button>
      </form>
    </div>
    </div>

    <!-- <div class="popup popup__user">
      <div class="popup__content">
      <img src="./images/close.svg" alt="" class="popup__close popup__close_avatar">
      <h3 class="popup__title">Аватар</h3>
      <form class="popup__form popup__form_userAvatar" name="avatar">
           <input type="text" name="userAvatar" class="popup__input popup__input_user_avatar" placeholder="ссылка на фото" >
          <button type class="button popup__button popup__button_avatar">Изменить</button>
      </form>
    </div>
    </div> -->

    <div class="popup popup__image">
      <div class="popup__content popup__content_image">
          <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
      </div>
    </div>
    <!-- <script src='./js_module/script.js'></script> -->
  <script src='main.cabf20f88c9ede4be8a2.js'></script>
</body>
</html>
